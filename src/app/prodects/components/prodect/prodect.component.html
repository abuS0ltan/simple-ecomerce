    <div class="card h-100 d-flex align-items-" style="width: 18rem;" >
        <img src="{{prodectInfo.image}}" class="card-img-top w-100" style="height: 15rem;" alt="{{prodectInfo.title}} image" (click)="GoToDetail()">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title" (click)="GoToDetail()">{{prodectInfo.title}}</h5>
          <div class="category mb-3 ">{{prodectInfo.category}}</div>
          <div class="d-flex justify-content-between">
            @if(!addBtn){
              <button href="#" class="btn btn-success" (click)="addBtn =true">Add to Cart</button>
            }
            @else if (addBtn) {
              <div class="d-flex w-50">
                <input type="number" class="form-control" [(ngModel)]="amount">
                <button class="btn btn-success" (click)="Add()"> Add </button>
              </div>
            }

            <span class="price bg-primary py-2 px-3 rounded-4 text-light">{{prodectInfo.price}}$</span>
          </div>
        </div>
    </div>
