
<div class="container my-5 px-4 py-5">
    <span>Categories</span>
    <select class="form-select w-25 mb-4" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <div class="row">
      @for (product of products; track $index) {
        <div class="col-4 my-4">
          <div class="card h-100 d-flex align-items-" style="width: 18rem;">
              <img src="{{product.image}}" class="card-img-top w-100" style="height: 15rem;" alt="...">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{product.title}}</h5>
                <div class="category mb-3 ">{{product.category}}</div>
                <div class="d-flex justify-content-between">
                  <a href="#" class="btn btn-success">Add to Cart</a>
                  <span class="price bg-primary py-2 px-3 rounded-4 text-light">{{product.price}}$</span>
                </div>
              </div>
          </div>
      </div>
      }
        
        
    </div>
   
    
</div>
