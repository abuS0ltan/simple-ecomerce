@if (status=='loading') {
    <app-spinner></app-spinner>
}
@else if (status=='success') {
    <div class="container">
        <div class="row">
    
            <div class="col-md-6 p-5">
                <img src="{{details.image}}" alt="">
            </div>
            <div class="col-md-6 d-flex align-content-center flex-column justify-content-center ">
                <h1>{{details.title}}</h1>
                <p class="bg-secondary text-light py-2 px-3 rounded-5">{{details.category}}</p>
                <p>{{details.description}}</p>
                <p class="bg-danger text-light py-2 px-3 rounded-3">{{details.price}}$</p>
                <p class="bg-success text-light py-2 px-3 rounded-3">{{details.rating.rate}}</p>
    
                @if(!addBtn){
                    <button href="#" class="btn btn-success" (click)="addBtn =true">Add to Cart</button>
                  }
                  @else if (addBtn) {
                    <div class="d-flex w-50">
                      <input type="number" class="form-control" [(ngModel)]="amount">
                      <button class="btn btn-success" (click)="AddToCart()"> Add </button>
                    </div>
                  }
            </div>
        </div>
    </div>
}
@else {
    <div class="container my-5 px-4 py-2">
        <div class="alert alert-danger text-capitalize fs-1">Eror {{errorNumber}}</div>
    </div>
}
